<!doctype html>
<html lang="en" ng-app='demoApp'>
<head>
  <meta charset="UTF-8">
  <title>User HomePage</title>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.min.js"></script>

    <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <script src="./foundation/js/foundation.min.js"></script>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./foundation/css/foundation.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>

<section class="row">
    <div class="columns small-12" id="header">
        <img src="./css/images/profile.jpeg" id="profilePic"/>
        <div id="nameIntro">
            <div id="userName">Xiupeng Ma</div>
            <div id="introduction">Xiupeng Ma's Introduction</div>
        </div>
    </div>
    <div class="columns small-12 center" id="subNav">
        <ul class="row">
            <li class="columns small-6 large-2 large-push-4 text-center"><a href="user.html">Home</a></li>
            <li class="columns small-6 large-2 large-pull-4 text-center"><a class="selected" href="setting.html">Setting</a></li>
        </ul>
    </div>
</section>

<section class="row">
    <div class="columns small-12 medium-6">
        <fieldset class="box" id="changePasswd">
            <legend>Change Password</legend>
            <label>Old Password:
                <input type="password">
            </label>
            <label>New Password:
                <input type="password">
            </label>
            <label>Repeat New Password:
                <input type="password">
            </label>
            <ul class="button-group even-2 columns small-12 medium-6 right" style="padding-right:0px;">
                <li><a class="button tiny alert">Change</a></li>
                <li><a class="button tiny alert">Cancel</a></li>
            </ul>
        </fieldset>
    </div>


    <div class="columns small-12 medium-6">
        <fieldset class="box" id="changePersonalInfo">
            <legend>Change Personal Information</legend>
            <label><b>Username:</b> RocShow</label>
            <label><b>Email:</b> xma33@illinois.edu</label>
            <label>Location:
                <input type="text" placeholder="Where are you living...">
            </label>
            <label>Description:
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </label>
            <ul class="button-group even-2 columns small-12 medium-6 right" style="padding-right:0px;">
                <li><a class="button tiny alert">Change</a></li>
                <li><a class="button tiny alert">Cancel</a></li>
            </ul>
        </fieldset>
    </div>
</section>

<footer>
    123
</footer>

</body>
</html>
