<!DOCTYPE html>
<html ng-app="loginApp">
<head lang="en">
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation/js/vendor/modernizr.js"></script>
    <script src="./foundation/js/foundation.min.js"></script>

    <script src="./lib/angular/angular.js"></script>
    <script src="./js/ngStorage.js"></script>
    <script src="./js/authService.js"></script>

    <script src="./js/auth/app.js"></script>
    <script src="./js/dataService.js"></script>
    <script src="./js/utils.js"></script>

    <link rel="stylesheet" href="./css/event.css">
    <link rel="stylesheet" href="./foundation/css/foundation.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body ng-controller="login">
<form action="http://127.0.0.1:4000/auth/login" method="POST">
    <input type="text" ng-model="email" name="email"/>
    <input type="text" ng-model="password" name="password"/>
    <input type="submit" value="submit"/>
</form>

<a class="button radius" ng-click="signup()">Register</a>
<a class="button radius" ng-click="signin()">LOGIN</a>
<a class="button radius" ng-click="logout()">LOGOUT</a>
<a class="button radius" ng-click="me()">WHO AM I</a>

<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
